<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tiket.css">
</head>
<body>
    <button class="back">Kembali</button>
    <div class="ticket-container">
        
    <h1>KOLEKSIMU</h1>
    <div class="ticket">
        <div class="qr">
            <p class="scan">SCAN DI SINI</p>
            <img src="brc.png">
        </div>
        <div class="info">
            <h2>TEKNIK vs NON-TEKNIK</h2>
                <div class="identitas">
                    <h3>VINCENT RAKABUMING</h3>
                    <p class="location">Gelora Soedirman Purbalingga</p>
                    <p class="date">Jumat, 29/02/2025</p>
                    <p class="tribun">Tribun <span class="tribun-name">Timur</span></p>
                    <p class="time">21.45</p>
                </div>
            </div>
        </div>
        <button class="download">Download</button>
    </div>
</body>
</html>
